<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>	</title>
	<link rel="stylesheet" href="">
	<script src="jquery-1.12.4.js"></script>
	<style>
		#canvas{
			background: yellow;
		}
	</style>
</head>
<body>
<canvas id='canvas' width="400" height='400'>
	您的浏览器不支持canvas标签	
</canvas>	
<script>
	// 想法还可以控制键盘按下的时间间隔
	// 怎么保证当键盘按下的时候
	var cvs = $('#canvas');

	var ctx = cvs[0].getContext('2d');

	var w = cvs.width();
	var h = cvs.height();

	// 储存分数
	var score = 0;
	

	// 创建方块对象
	var Block = function(col,row,size){
		this.col = col;
		this.row = row;
		this.size = size;
	}

	// 原型上的函数
	Block.prototype.draw = function(){
		ctx.fillRect(this.col*this.size,this.row*this.size,this.size,this.size);
	}


	// 创建蛇对象
	var snake = {
		body:[
			new Block(20,20,10),
			new Block(20,21,10),
			new Block(20,22,10),
		],
		direction:"right",//蛇的移动方向
	};

	snake.draw = function(){
		for(var i=0;i<this.body.length;i++){
			this.body[i].draw();
		}
	}

	// 添加苹果
	// posX,posY表示苹果的位置
	// sizeR表示苹果的大小
	// 将整个画布分割成40x40的格子
	// floor保证产生整数
	// random随机产生
	var apple = {
		posX : Math.floor(Math.random()*40),
		posY : Math.floor(Math.random()*40),
		sizeR:5
	}

	// 游戏结束
	var gameOver = function(){
		ctx.font = "60px Comic Sans MS";
		ctx.textAlign = "center";
		ctx.textBaseline = 'middle';
		ctx.fillText("GAME OVER",200,200);
		ctx.fillStyle = 'black';
	}

	// 代码复用
	function clearIntervalId(intervalId){
		clearInterval(intervalId);
		gameOver();
	}

	apple.draw = function(){
		// 因为苹果是红色的
		// 所以我们要给画笔红色
		ctx.fillStyle = 'red';
		ctx.beginPath();
		ctx.arc((this.posX*2+1)*this.sizeR,(this.posY*2+1)*this.sizeR,this.sizeR,0,Math.PI*2,false);
		ctx.fill();
		// 但是苹果填充完了
		// 要把画笔改成黑色
		// 因为还要画出蛇来
		// 蛇是黑色的
		ctx.fillStyle = 'black';
	}
	
	console.log(snake.body);
	// 现在有一种更方便的方法
	// 第一步就是从数组的头添加一个新对象
	// 第二步就是从数组尾部删除一个旧对象
	// 判断方向
	snake.move = function(){
		// 获取到蛇的头
		var head = this.body[0];
		console.log(head.col);
		var newhead = null;

		// 如果是right
		if(snake.direction === 'right'){
			newhead = new Block(head.col+1,head.row,head.size);
		}

		// 如果是left
		if(snake.direction === 'left'){
			newhead = new Block(head.col-1,head.row,head.size);
		}

		// 如果是up
		if(snake.direction === 'up'){
			newhead = new Block(head.col,head.row-1,head.size);
		}

		//如果是down
		if(snake.direction === 'down'){
			newhead = new Block(head.col,head.row+1,head.size);
		}

		
		// 碰撞检测
		// 边沿检测
		if(newhead.col < 0 || newhead.col > 39){
			clearIntervalId(intervalId);
		}

		if(newhead.row < 0 || newhead.row > 39){
			clearIntervalId(intervalId)
		}

		// 检测自身碰撞
		for(var i=0;i<this.body.length;i++){
			if(this.body[i].col === newhead.col && this.body[i].row === newhead.row){
				clearIntervalId(intervalId);
			}
		}

		this.body.unshift(newhead);

		// 如果苹果被吃到了，则苹果移到另一个地方
		// 同时当前的苹果被吃掉
		// 而如果蛇头没有碰到苹果，
		// 则删除蛇的身体对象中最后一个方块
		if(newhead.col === apple.posX && newhead.row === apple.posY){
			// 添加分数
			score = score + 100;
			// 生成苹果
			// 以免苹果生成在贪吃蛇的身上
			// 所以要判断
			while(true){
				var checkApple = false;
				apple.posX = Math.floor(Math.random()*40);
				apple.posY = Math.floor(Math.random()*40);

				// 循环判断方块的坐标是否等于苹果的坐标
				// 用一个标志来标志是否在同个地方
				// 如果不在同一个地方就退出循环
				for(var i=0;i<this.body.length;i++){
					if(this.body[i].col == apple.posX && this.body[i].row == apple.posY){
						checkApple = true;
					}
				}
				if(!checkApple){
					break;
				}
			}
		}else{
			this.body.pop();
		}
		
	};

	


	// 贪吃蛇的移动
	var intervalId = setInterval(function(){
		ctx.clearRect(0,0,w,h);
		ctx.strokeStyle = 'yellow';
		// 设置文本基线
		ctx.textBaseline = 'top';
		// 设置文本的位置
		ctx.textAlign = 'left';
		// 设置文本大小
		ctx.font = '20px Comic Sans MS';
		// 显示分数
		ctx.fillText("Ken's web game score: " + score,5,15);
		snake.draw();
		snake.move();
		apple.draw();
		ctx.strokeRect(0,0,w,h);
	},200);

	// 贪吃蛇的键盘控制
	$('body').keydown(function(e){
		console.log(e.keyCode);
		if(e.keyCode === 37 && snake.direction !== 'right'){
			snake.direction = 'left';
		}

		if(e.keyCode === 38 && snake.direction !== 'down'){
			snake.direction = 'up';
		}

		if(e.keyCode === 39 && snake.direction !== 'left'){
			snake.direction = 'right';
		}

		if(e.keyCode === 40 && snake.direction !== 'up'){
			snake.direction = 'down';
		}
	})
	
</script>
</body>
</html>
