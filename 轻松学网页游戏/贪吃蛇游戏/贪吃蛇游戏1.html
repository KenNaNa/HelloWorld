<script>
	// 构造函数
	var Car = function(x,y,speed){
		this.x = x;
		this.y = y;
		this.speed = speed;
	}

	var tesla = new Car(100,100,3);
	console.log(tesla);


	// 原型方法
	Car.prototype.move = function(){
		this.x = this.x + this.speed;
	}
</script>
