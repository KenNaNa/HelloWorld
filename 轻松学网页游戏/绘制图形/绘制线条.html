<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
<canvas id='canvas' width="320" height="320">
	您的浏览器不支持canvas标签
</canvas>
<script>
	function $(id){
		return document.getElementById(id);
	}
	// 获取画布
	var cvs = $('canvas');
	// 获取画笔
	var ctx = cvs.getContext('2d');	

	ctx.strokeStyle = 'red';

	// 然后开始路径绘画
	ctx.beginPath();

	ctx.moveTo(10,10);

	ctx.lineTo(60,60);

	ctx.lineTo(60,10);

	ctx.lineTo(10,60);

	ctx.stroke();
</script>	
</body>
</html>
