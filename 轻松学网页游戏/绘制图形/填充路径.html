<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
<canvas id='canvas' width=320  height="320">
	您的浏览器不支持canvas标签
</canvas>
<script>
	function $(id){
		return document.getElementById(id);
	}
	// 获取画布
	var cvs = $('canvas');
	// 获取画笔
	var cxt = cvs.getContext('2d');	


	cxt.fillStyle = 'blue';

	cxt.beginPath();

	cxt.moveTo(10,10);

	cxt.lineTo(60,60);

	cxt.lineTo(110,10);

	cxt.fill();
</script>
</body>
</html>
