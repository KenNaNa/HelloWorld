<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
<canvas id='canvas' width=320  height="320">
	您的浏览器不支持canvas标签
</canvas>
<script>
	function $(id){
		return document.getElementById(id);
	}
	// 获取画布
	var cvs = $('canvas');
	// 获取画笔
	var cxt = cvs.getContext('2d');

	for(var j=0;j<4;j++){
		for(var i=0;i<4;i++){
			cxt.fillRect(i*80,j*80,40,40);
			cxt.fillRect(i*80+40,j*80+40,40,40);
			cxt.strokeRect(i*80+40,j*80,40,40);
			cxt.strokeRect(i*80,j*80+40,40,40);
		}
	}
</script>	
</body>
</html>
